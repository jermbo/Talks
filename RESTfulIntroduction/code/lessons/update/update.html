<!DOCTYPE html>
<html>
  <head>
    <title>RESTful Intro - Update</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../styles.css" />
  </head>

  <body>
    <main class="container">
      <!-- ---------------------------------
			INTRO 
			----------------------------------- -->
      <section class="content intro">
        <a href="/" class="back">&lt; Back</a>
        <h1 class="intro-title">
          Update - Intro to
          <abbr title="REpresentational State Transfer">REST</abbr>
          <abbr title="Application Programming Interface">APIs</abbr>.
        </h1>

        <p class="desc"></p>
      </section>

      <!-- ---------------------------------
			UPDATE 
			----------------------------------- -->
      <section class="content">
        <h2>Update</h2>
        <p class="desc">
          PUT/PATCH accepts data and updates an entry in the database with the
          provided information.
        </p>

        <div class="content-inner">
          <p class="desc">Let's update an existing movie item.</p>
          <form class="update-form">
            <div class="form-group">
              <label for="update-movie-id">Movie ID</label>
              <input
                required
                type="number"
                id="update-movie-id"
                placeholder="Movie ID"
              />
            </div>

            <div class="form-group">
              <label for="update-movie-title">Movie Title</label>
              <input
                type="text"
                id="update-movie-title"
                placeholder="Movie Title"
              />
            </div>

            <div class="form-group">
              <label for="update-movie-poster">Movie Poster URL</label>
              <input
                type="text"
                id="update-movie-poster"
                placeholder="Poster URL"
              />
            </div>

            <div class="form-group">
              <label for="update-imdb-id">IMDB ID</label>
              <input type="text" id="update-imdb-id" placeholder="IMDB ID" />
            </div>

            <button type="submit">Update Record</button>
          </form>
        </div>
      </section>
    </main>

    <script src="update.js"></script>
  </body>
</html>
